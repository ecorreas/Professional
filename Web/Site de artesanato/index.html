<!DOCTYPE html>

<html>
    <head>
        <title>Atelier Isadora Ramos - Página Inicial</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta charset="utf-08"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <link rel="shortcut icon" href="images/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cdf242877b.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="top_header">
            <div class="social_area">
                <ul>
                    <li><a href=""><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram-square"></i></a></li>
                    <li><a href=""><i class="fab fa-pinterest-square"></i></a></li>
                    <li><a href=""><i class="fab fa-youtube-square"></i></a></li>
                </ul>
            </div>

            <div class="search_area">                        
                    <input type="text" class="search_input" placeholder="Buscar">
                    <button class="fas fa-search" type="submit"></button>
            </div>

            <div class="header_nav">
                <div class="header_option">
                    <span class="header_optionLineOne">Olá, Isadora</span>
                    <span class="header_optionLineTwo"><a href="">Entrar</span></a>
                </div>

                <div class="header_option">
                    <span class="header_optionLineOne"><a href="">Devoluções</span></a>
                    <span class="header_optionLineTwo"><a href="">& Pedidos</span></a>
                </div>
                
                <div class="header_option">
                    <span class="header_optionLineOne"><a href="">Sua</span></a>
                    <span class="header_optionLineTwo"><a href="">Conta</span></a>
                </div>

                <div class="header_optionBasket">
                    <button class="fas fa-shopping-cart"></button>
                    <span class="header_optionLineTwo header_basketCount">0</span>

                </div>

            </div>
        </div>
        
        <header>
                <div class="logo">
                    <img src="images/logo.png">
                </div>

                <div class="menu">
                    <ul>
                        <li class="active"><a href="#">Início</a></li>
                        <li><a href="#">Como Comprar?</a></li>
                        <li><a href="#">Baby Decor & Baby Goods</a></li>
                        <li><a href="#">Nossa Loja</a></li>
                        <li><a href="#">Atendimento</a></li>
                        <li><a href="#">Meus Pedidos</a></li>                        
                    </ul>
                    
                </div>

            </div>
        </header>

            <div class="banner-area">
                
            </div>

            <div class="content-area">
                <form name="meu_form">

                    <h1>Entre em contato</h1>
                    
                    <label for="nome">Nome</label>
                    <input type="text" id="nomeid" placeholder="Evandro" required="required" name="nome" />
                    
                    <label for="fone">Fone</label>
                    <input type="tel" id="foneid" placeholder="(xx)x-xxxxxxx" name="fone" />
                    
                    <label for="email">Email</label>
                    <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
                    
                    <textarea placeholder="Deixe sua opnião"></textarea>
                    
                    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
